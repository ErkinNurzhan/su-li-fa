<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <div class="pape">
            <div class="sanak">
                <h1>
                    Rock Paper Scissor
                </h1>
                <div class="bolu">
                    <div class="upai">
                        <p>
                            Player
                        </p>
                        <p class="p-count count">0</p>
                    </div>
                    <div class="upai">
                        <p>
                            Coter
                        </p>
                        <p class="c-count count">0</p>
                    </div>
                </div>
            </div>
            <div class="move">
                <h2>
                    Choose your move
                </h2>
                <div class="moves">
                    <p>
                        Moves Left:
                    </p>
                    <p class="movesleft">
                        10
                    </p>
                </div>
            </div>
            <div class="knopka">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissor">Scissors</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
